---

# Usage:
  #   ansible-playbook -b -K -c local -i "127.0.0.1," -l 127.0.0.1 \
#     ./bootstrap.system.playbook.yml


- hosts: all
  name: Install system updates
  tags:
  - updates
  - become
  tasks:

  # update security, then update all
  - name: update security packages
    command: dnf update -y --security --sec-severity Low
    become: true
    register: dnfupdate
    when:
    - skip_updates is not defined
    changed_when: "dnfupdate.stdout_lines[-2:] != ['Nothing to do.','Complete!']"
  - name: update all packages
    become: true
    dnf:
      name: '*'
      state: latest


- hosts: all
  name: Install openssh-server
  tags:
  - ssh
  - become
  tasks:
  - name: Install openssh-server
    become: true
    package:
      name: openssh-server
      state: present
    when:
      - not ansible_is_chroot


  - name: Enable openssh-server
    become: true
    service:
      name: sshd
      state: started
      enabled: true
    when:
      - not ansible_is_chroot

  #roles:
  #- dev-sec.ssh-hardening

- hosts: all
  name: Install virtualenv, virtualenvwrapper, pipsi
  tags:
  - dotfiles
  - virtualenv
  - virtualenvwrapper
  - pipsi
  tasks:
  - name: "Install virtualenv, virtualenvwrapper, pipsi"
    become: true
    dnf:
      name:
      #- python2-virtualenv
      #- python2-virtualenvwrapper
      - python3-virtualenv
      - python3-virtualenvwrapper
      - pipsi
      state: present

- hosts: all
  name: Configure grub
  tags:
  - grub
  tasks:
  - name: "Always show the grub boot menu"
    become: true
    command: grub2-editenv - unset "menu_auto_hide"
